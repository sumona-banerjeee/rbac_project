<!DOCTYPE html>
<html>
<head>
  <title>Admin - Users</title>
  <link rel="stylesheet" href="/static/admin_styles.css">
</head>
<body>
  <h1>Users</h1>
  <ul>
    {% for user in users %}
    <li>{{ user.name }} - {{ user.email }}
      <form method="post" action="/admin/users/delete/{{ user.id }}">
        <button type="submit">Delete</button>
      </form>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
