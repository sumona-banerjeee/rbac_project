<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Products</title>
  <link rel="stylesheet" href="/static/admin_products.css">
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logout-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

<!-- ✅ Top Bar with Heading and Logout -->
<div class="top-bar">
  <h2>Manage Products</h2>
  <form action="/logout" method="get">
    <button type="submit" class="logout-button">Logout</button>
  </form>
</div>

<!-- ✅ Add New Product Form -->
<form method="post" action="/admin/products/add">
  <input name="name" type="text" placeholder="Product Name" required>
  <input name="description" type="text" placeholder="Description">
  <input name="price" type="number" step="0.01" placeholder="Price" required>

  <select name="category">
    <option value="electronics">Electronics</option>
    <option value="fashion">Fashion</option>
    <option value="books">Books</option>
    <option value="other">Other</option>
  </select>

  <button type="submit">Add Product</button>
</form>

<hr>

<h2>Your Listed Products</h2>

<div class="product-grid">
  {% for product in products %}
    <div class="product-box">
      <h3>{{ product.name }}</h3>
      <p>₹{{ product.price }}</p>
      <p>Category: {{ product.category }}</p>

      <!-- Delete Button -->
      <form method="post" action="/admin/products/delete/{{ product.id }}">
        <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
      </form>

      <!-- Edit Button -->
      <form method="get" action="/admin/products/edit/{{ product.id }}">
        <button type="submit">Edit</button>
      </form>
    </div>
  {% endfor %}
</div>

</body>
</html>
